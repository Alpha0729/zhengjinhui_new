<button class="layui-btn layui-btn-sm" id="today"></button>
<script>
    function time() {
        var today=document.getElementById('today');
        var oDate=new Date();
        var oF=oDate.getFullYear();
        var oH=oDate.getHours();
        var oT=oDate.getMinutes();
        var oS=oDate.getSeconds();
        if (oS<10){
            today.innerHTML="北京时间："+oF+"年"+oH+"点"+oT+'分'+'0'+oS+"秒";
        }else {
            today.innerHTML="北京时间："+oF+"年"+oH+"点"+oT+'分'+oS+"秒";
        }
    }
    time();
    setInterval(function () {
        time();
    },800);
</script>
